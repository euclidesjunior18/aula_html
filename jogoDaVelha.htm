  <script type="text/javascript">

  cona = 1;
  plX = 0;
  plO = 0;
  plE = 0;
  
  function limpa(num){
      
      if (num == "") {
         num = cona;
         cona++;
      }

  }
  
  function verifica(){
    
    c11 = document.getElementById('cel11').innerHTML;
    c12 = document.getElementById('cel12').innerHTML;
    c13 = document.getElementById('cel13').innerHTML;

    c21 = document.getElementById('cel21').innerHTML;
    c22 = document.getElementById('cel22').innerHTML;
    c23 = document.getElementById('cel23').innerHTML;

    c33 = document.getElementById('cel33').innerHTML;

    c12 = limpa(c12);
    c13 = limpa(c13);

    c22 = limpa(c22);
    c23 = limpa(c23);

    c31 = limpa(c31);
    c32 = limpa(c32);

       alert("Ganhou Filho da Puta....");
       if (item == "O") {
          plX++;
          document.getElementById("plax").innerHTML = plX;
       }else{
         plO++;
         document.getElementById("plao").innerHTML = plO;
       }
       novo();
    }
  }
  
  function jogada(valor){
        test = document.getElementById(valor).innerHTML;
        if (test == "") {
            if(item == "X"){
               document.getElementById(valor).innerHTML = item;
               item = "O";
            }else{
              document.getElementById(valor).innerHTML = item;
              item = "X";
            }
        }else{
          alert("Seu burro!!! Não ve que este campo já esta ocupado...");
        }
  }
  
  function empate(){
     plE++;
     document.getElementById("plae").innerHTML = plE;
  }

  function novo(){
        item = "X";

        document.getElementById("cel32").innerHTML = '';
        document.getElementById("cel33").innerHTML = ''; 
    }
    
    function trocaFundo(elemento, cor){
        document.getElementById(elemento).style.background = cor;
    }
